{% extends 'base.html' %}
{% block title %}Excluir Grupo{% endblock %}
{% block content %}
<h2>Excluir Grupo</h2>
<div class="alert alert-danger">
    Tem certeza que deseja excluir o grupo <strong>{{ grupo.name }}</strong>?
</div>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a href="{% url 'militares:grupo_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
