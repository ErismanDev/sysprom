<div class="modal fade" id="modalLocalizacao{{ produto.pk }}" tabindex="-1" aria-labelledby="modalLocalizacaoLabel{{ produto.pk }}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLocalizacaoLabel{{ produto.pk }}">
                    <i class="fas fa-map-marker-alt me-2"></i>Editar Localização
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <form id="formLocalizacao{{ produto.pk }}" method="post" action="{% url 'militares:produto_almoxarifado_update_localizacao' produto.pk %}">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="localizacao{{ produto.pk }}" class="form-label">Localização do Produto</label>
                        <input type="text" class="form-control" id="localizacao{{ produto.pk }}" name="localizacao" 
                               value="{% if localizacao_om %}{{ localizacao_om.localizacao|default:'' }}{% else %}{{ produto.localizacao|default:'' }}{% endif %}" 
                               placeholder="Ex: Prateleira A, Estante 3, etc." maxlength="200">
                        <small class="form-text text-muted">Localização física do produto no almoxarifado desta OM</small>
                    </div>
                    <div class="mb-2">
                        <strong>Produto:</strong> {{ produto.codigo }} - {{ produto.descricao }}<br>
                        <strong>OM:</strong> {{ nome_om|default:"OM não identificada" }}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
