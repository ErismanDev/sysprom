{% extends 'base.html' %}
{% load static %}

{% block title %}Operações Escalas{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 mb-0">
                <i class="fas fa-tasks me-2"></i>
                Operações - Escalas de Serviço
            </h1>
            <p class="text-muted mb-0">Gerencie as operações das escalas</p>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body text-center py-5">
                    <i class="fas fa-tasks fa-3x text-muted mb-3"></i>
                    <h4>Operações em Desenvolvimento</h4>
                    <p class="text-muted">O módulo de operações está sendo desenvolvido.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
