<!DOCTYPE html>
<html>
<head>
    <title>Debug Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Debug Modal</h2>
        <button type="button" class="btn btn-primary" onclick="testarModal()">
            Testar Modal
        </button>
        <div id="debug"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="testeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Debug</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Modal funcionando!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function testarModal() {
            const debug = document.getElementById('debug');
            debug.innerHTML = '';
            
            // Teste 1: Verificar se Bootstrap est√° carregado
            debug.innerHTML += '<p>1. Bootstrap carregado: ' + (typeof bootstrap !== 'undefined') + '</p>';
            
            // Teste 2: Verificar se Modal existe
            debug.innerHTML += '<p>2. Bootstrap.Modal existe: ' + (typeof bootstrap.Modal !== 'undefined') + '</p>';
            
            // Teste 3: Verificar se elemento existe
            const modalElement = document.getElementById('testeModal');
            debug.innerHTML += '<p>3. Elemento modal existe: ' + (modalElement !== null) + '</p>';
            
            // Teste 4: Tentar criar modal
            try {
                const modal = new bootstrap.Modal(modalElement);
                debug.innerHTML += '<p>4. Modal criado com sucesso</p>';
                
                // Teste 5: Tentar abrir modal
                modal.show();
                debug.innerHTML += '<p>5. Modal aberto com sucesso</p>';
            } catch (error) {
                debug.innerHTML += '<p>4. Erro ao criar/abrir modal: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
