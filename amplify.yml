version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - pip install -r requirements.txt
        build:
          commands:
            - export DJANGO_SETTINGS_MODULE=sepromcbmepi.settings_aws_production
            - python manage.py collectstatic --noinput
            - python manage.py migrate --noinput
            - echo "Django application built successfully"
      artifacts:
        baseDirectory: /
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - venv/**/*
          - .cache/**/* 