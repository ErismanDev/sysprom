<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Link enviado</title>
    <style>
        :root { --primary-color:#ff6b35; --accent-color:#ff8c42; }
        body { background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 40%, var(--primary-color) 100%); }
        .btn-login { background: linear-gradient(135deg, var(--primary-color), var(--accent-color)); border: none; color: #fff; }
        .card { background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.15); }
    </style>
    </head>
<body class="text-white d-flex align-items-center" style="min-height:100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-6 col-lg-5">
                <div class="card shadow-lg">
                    <div class="card-body p-4 text-center">
                        <h5 class="mb-2">Verifique seu e-mail</h5>
                        <p class="mb-0">Se o e-mail estiver cadastrado, enviamos um link para redefinir sua senha.</p>
                        <a href="{% url 'login' %}" class="btn btn-login mt-3">Voltar ao login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
