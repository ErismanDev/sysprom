version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Configurando ambiente Python..."
        - python --version
        - pip --version
        - echo "Instalando dependências..."
        - pip install -r requirements.txt
        - echo "Verificando variáveis de ambiente..."
        - echo "DEBUG: $DEBUG"
        - echo "SECRET_KEY configurada: $([ -n "$SECRET_KEY" ] && echo 'SIM' || echo 'NÃO')"
    build:
      commands:
        - echo "Configurando Django..."
        - export DJANGO_SETTINGS_MODULE=sepromcbmepi.settings_aws_production
        - python manage.py collectstatic --noinput --settings=sepromcbmepi.settings_aws_production
        - python manage.py migrate --noinput --settings=sepromcbmepi.settings_aws_production
        - echo "Build concluído com sucesso!"
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - venv/**/*
      - .cache/**/* 