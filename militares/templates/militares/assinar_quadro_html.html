{% extends 'base.html' %}
{% block title %}Assinar Quadro - {{ quadro.get_titulo_completo }}{% endblock %}
{% block content %}
<div class="container">
    <h2>Assinar Quadro: {{ quadro.get_titulo_completo }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="tipo_assinatura">Tipo de Assinatura:</label>
            <select class="form-control" id="tipo_assinatura" name="tipo_assinatura">
                <option value="APROVACAO">Aprovação</option>
                <option value="HOMOLOGACAO">Homologação</option>
                <option value="PUBLICACAO">Publicação</option>
            </select>
        </div>
        <div class="form-group">
            <label for="observacoes">Observações (opcional):</label>
            <textarea class="form-control" id="observacoes" name="observacoes" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Assinar</button>
    </form>
</div>
{% endblock %}
