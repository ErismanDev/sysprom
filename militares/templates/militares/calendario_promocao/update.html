{% extends 'base.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-edit"></i> {{ title }}
                    </h3>
                    <div class="card-tools">
                        <a href="{% url 'militares:calendario_promocao_detail' calendario.pk %}" class="btn btn-primary btn-sm">
                            <i class="fas fa-arrow-left"></i> Voltar
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="ano">Ano <span class="text-danger">*</span></label>
                                    <select name="ano" id="ano" class="form-control" required>
                                        <option value="">Selecione o ano</option>
                                        {% for ano_valor, ano_label in anos %}
                                            <option value="{{ ano_valor }}" {% if calendario.ano == ano_valor %}selected{% endif %}>
                                                {{ ano_label }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="semestre">Semestre <span class="text-danger">*</span></label>
                                    <select name="semestre" id="semestre" class="form-control" required>
                                        <option value="">Selecione o semestre</option>
                                        {% for semestre_valor, semestre_label in semestres %}
                                            <option value="{{ semestre_valor }}" {% if calendario.semestre == semestre_valor %}selected{% endif %}>
                                                {{ semestre_label }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="tipo">Tipo <span class="text-danger">*</span></label>
                                    <select name="tipo" id="tipo" class="form-control" required>
                                        <option value="">Selecione o tipo</option>
                                        {% for tipo_valor, tipo_label in tipos %}
                                            <option value="{{ tipo_valor }}" {% if calendario.tipo == tipo_valor %}selected{% endif %}>{{ tipo_label }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input" id="ativo" name="ativo" 
                                               {% if calendario.ativo %}checked{% endif %}>
                                        <label class="custom-control-label" for="ativo">Calendário Ativo</label>
                                    </div>
                                    <small class="form-text text-muted">
                                        Calendários ativos são visíveis para todos os usuários na visualização pública.
                                    </small>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="observacoes">Observações</label>
                                    <textarea name="observacoes" id="observacoes" class="form-control" rows="4" 
                                              placeholder="Observações sobre o calendário (opcional)">{{ calendario.observacoes }}</textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-warning">
                                        <i class="fas fa-save"></i> Atualizar Calendário
                                    </button>
                                    <a href="{% url 'militares:calendario_promocao_list' %}" class="btn btn-primary">
                                        <i class="fas fa-times"></i> Cancelar
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
