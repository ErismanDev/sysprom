{% extends 'base.html' %}
{% load static %}

{% block title %}Gerenciar Permissões - {{ funcao.nome }}{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">
            <i class="fas fa-key me-2"></i>Gerenciar Permissões Granulares
          </h4>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}

            <div class="mb-4">
              <h5 class="text-primary mb-3">
                <i class="fas fa-list-ul me-2"></i>Menus Principais
              </h5>
              <div class="row">
                <div class="col-md-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="show_dashboard" name="show_dashboard" {% if menu_config.show_dashboard %}checked{% endif %}>
                    <label class="form-check-label" for="show_dashboard">Dashboard</label>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="show_efetivo" name="show_efetivo" {% if menu_config.show_efetivo %}checked{% endif %}>
                    <label class="form-check-label" for="show_efetivo">Efetivo</label>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="show_publicacoes" name="show_publicacoes" {% if menu_config.show_publicacoes %}checked{% endif %}>
                    <label class="form-check-label" for="show_publicacoes">Publicações</label>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="show_escalas" name="show_escalas" {% if menu_config.show_escalas %}checked{% endif %}>
                    <label class="form-check-label" for="show_escalas">Escalas</label>
                  </div>
                </div>
                <div class="col-md-3 mt-2">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="show_secao_promocoes" name="show_secao_promocoes" {% if menu_config.show_secao_promocoes %}checked{% endif %}>
                    <label class="form-check-label" for="show_secao_promocoes">Seção de Promoções</label>
                  </div>
                </div>
                <div class="col-md-3 mt-2">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="show_medalhas" name="show_medalhas" {% if menu_config.show_medalhas %}checked{% endif %}>
                    <label class="form-check-label" for="show_medalhas">Medalhas</label>
                  </div>
                </div>
                <div class="col-md-3 mt-2">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="show_configuracoes" name="show_configuracoes" {% if menu_config.show_configuracoes %}checked{% endif %}>
                    <label class="form-check-label" for="show_configuracoes">Configurações</label>
                  </div>
                </div>
                <div class="col-md-3 mt-2">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="show_administracao" name="show_administracao" {% if menu_config.show_administracao %}checked{% endif %}>
                    <label class="form-check-label" for="show_administracao">Administração</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="mb-4">
              <h5 class="text-primary mb-3">
                <i class="fas fa-graduation-cap me-2"></i>Ensino
              </h5>
              <div class="row">
                <div class="col-md-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="show_ensino" name="show_ensino" {% if menu_config.show_ensino %}checked{% endif %}>
                    <label class="form-check-label" for="show_ensino">Mostrar menu Ensino</label>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="show_ensino_cursos" name="show_ensino_cursos" {% if permissoes_dict.show_ensino_cursos or menu_config.show_ensino %}checked{% endif %}>
                    <label class="form-check-label" for="show_ensino_cursos">Cursos</label>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="show_ensino_turmas" name="show_ensino_turmas" {% if permissoes_dict.show_ensino_turmas or menu_config.show_ensino %}checked{% endif %}>
                    <label class="form-check-label" for="show_ensino_turmas">Turmas</label>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="show_ensino_disciplinas" name="show_ensino_disciplinas" {% if permissoes_dict.show_ensino_disciplinas %}checked{% endif %}>
                    <label class="form-check-label" for="show_ensino_disciplinas">Disciplinas</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="fas fa-save me-2"></i>Salvar Permissões
              </button>
              <a href="{% url 'militares:funcoes_militares_list' %}" class="btn btn-secondary btn-lg ms-2">
                <i class="fas fa-arrow-left me-2"></i>Voltar
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
