{% extends 'base.html' %}

{% block title %}Excluir Quadro de Acesso - Praças{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-trash me-2"></i>Excluir Quadro de Acesso de Praças
                    </h5>
                </div>
                <div class="card-body">
                    <p>Tem certeza que deseja excluir o quadro de acesso de praças <strong>{{ quadro.titulo }}</strong>?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash me-1"></i> Excluir
                            </button>
                            <a href="{% url 'militares:quadro_acesso_pracas_detail' quadro.pk %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
