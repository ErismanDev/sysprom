<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Formulário Simples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Teste Formulário Simples</h2>
        
        <form method="post" action="#">
            {% csrf_token %}
            <div class="mb-3">
                <label for="testField" class="form-label">Campo de Teste</label>
                <input type="text" class="form-control" id="testField" name="testField" value="Teste">
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Salvar (sem interceptação)
            </button>
        </form>
        
        <div id="debug" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Script carregado');
            
            const form = document.querySelector('form');
            const debug = document.getElementById('debug');
            
            form.addEventListener('submit', function(e) {
                console.log('Submit do formulário executado normalmente');
                debug.innerHTML = '<div class="alert alert-success">Formulário submetido com sucesso!</div>';
                
                // Simular envio (não prevenir o comportamento padrão)
                setTimeout(() => {
                    alert('Formulário seria enviado normalmente!');
                }, 100);
            });
        });
    </script>
</body>
</html>
