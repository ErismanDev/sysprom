<div class="permissoes-resumo">
    <h6>Resumo das Permissões ({{ total_permissoes }} total)</h6>
    {% for submenu, acessos in permissoes_por_submenu.items %}
    <div class="mb-2">
        <strong>{{ submenu }}:</strong>
        {% for acesso in acessos %}
        <span class="badge bg-primary me-1">{{ acesso }}</span>
        {% endfor %}
    </div>
    {% empty %}
    <p class="text-muted">Nenhuma permissão configurada.</p>
    {% endfor %}
</div>
