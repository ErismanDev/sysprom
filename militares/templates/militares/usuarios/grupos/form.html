{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<h2>{{ title }}</h2>
<form method="post" class="card p-3">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group">{{ form.name.label_tag }}{{ form.name }}</div>
    <div class="form-group">{{ form.permissions.label_tag }}{{ form.permissions }}</div>
    <button type="submit" class="btn btn-primary">{{ submit_text }}</button>
    <a href="{% url 'militares:grupo_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
