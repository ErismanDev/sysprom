<div class="modal-header bg-primary text-white">
    <h5 class="modal-title" id="categoriaModalLabel">
        <i class="fas fa-tag me-2"></i>{% if is_create %}Nova Categoria{% else %}Editar Categoria{% endif %}
    </h5>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<form id="formCategoria" method="post" action="{% if is_create %}{% url 'militares:categoria_create' %}{% else %}{% url 'militares:categoria_update' categoria.pk %}{% endif %}">
    {% csrf_token %}
    <div class="modal-body">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="nome" name="nome" 
                   value="{% if not is_create %}{{ categoria.nome }}{% endif %}" 
                   required placeholder="Ex: Equipamentos Operacionais">
        </div>
        
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="3" 
                      placeholder="Descrição detalhada da categoria...">{% if not is_create %}{{ categoria.descricao|default:'' }}{% endif %}</textarea>
        </div>
        
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="ativo" name="ativo" 
                       {% if is_create or categoria.ativo %}checked{% endif %}>
                <label class="form-check-label" for="ativo">
                    Ativo
                </label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-save me-2"></i>Salvar
        </button>
    </div>
</form>

<script>
document.getElementById('formCategoria').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const url = this.action;
    
    fetch(url, {
        method: 'POST',
        body: formData,
        headers: {
            'X-Requested-With': 'XMLHttpRequest',
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            location.reload();
        } else {
            alert('Erro: ' + data.message);
        }
    })
    .catch(error => {
        console.error('Erro:', error);
        alert('Erro ao salvar categoria');
    });
});
</script>
