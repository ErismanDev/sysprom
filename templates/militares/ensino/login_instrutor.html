{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Instrutor - Módulo de Ensino</title>
    
    
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #e55a2b 30%, #ff6b35 70%, #ff8c42 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            padding: 2.5rem;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #ff6b35;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #666;
            margin: 0;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding: 0.75rem 1rem;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #ff6b35;
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #ff6b35 0%, #e55a2b 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
            color: white;
        }
        
        .captcha-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .icon-instructor {
            font-size: 4rem;
            color: #ff6b35;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-card"{% if is_apk or request.GET.apk %} style="padding: 1.25rem;"{% endif %}>
        <div class="login-header">
            {% if is_apk %}{% elif request.GET.apk %}{% else %}{% endif %}
            <h1>Login do Instrutor</h1>
            <p>Módulo de Ensino - CBMEPI</p>
        </div>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            
            <div class="{% if is_apk or request.GET.apk %}mb-2{% else %}mb-3{% endif %}">
                <label for="identificador" class="form-label">CPF</label>
                <input type="text" class="form-control{% if is_apk or request.GET.apk %} form-control-sm{% endif %}" id="identificador" name="identificador" 
                       placeholder="Digite seu CPF" required autofocus inputmode="numeric" autocapitalize="none" autocomplete="username">
            </div>
            
            <div class="{% if is_apk or request.GET.apk %}mb-2{% else %}mb-3{% endif %}">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control{% if is_apk or request.GET.apk %} form-control-sm{% endif %}" id="senha" name="senha" 
                       placeholder="Digite sua senha" required autocomplete="current-password" autocapitalize="none">
            </div>
            
            <div class="captcha-checkbox"{% if is_apk or request.GET.apk %} style="padding: .5rem; gap: .4rem;"{% endif %}>
                <input type="checkbox" id="nao_sou_robo" name="nao_sou_robo" required>
                <label for="nao_sou_robo" class="mb-0">Não sou um robô</label>
            </div>
            
            <button type="submit" class="btn btn-login{% if is_apk or request.GET.apk %} btn-sm{% endif %}">Entrar</button>
        </form>
        
        <div class="text-center mt-3">
            <a href="{% url 'login' %}" class="text-muted text-decoration-none">Voltar ao login principal</a>
        </div>
    </div>
    
    
</body>
</html>
