<form method="post" action="{{ request.path }}">
  {% csrf_token %}
  <div class="mb-3">
    <div class="alert alert-secondary">
      <div><strong>Disciplina:</strong> {{ disciplina.nome }}</div>
      <div><strong>Instrutor sugerido:</strong> {{ instrutor.militar.nome_completo|default:"Não encontrado" }}</div>
      <div><strong>Aluno:</strong> {{ pedido.aluno }}</div>
      <div><strong>Avaliação:</strong> {{ pedido.nota_avaliacao.avaliacao.nome }}</div>
    </div>
  </div>
  <div class="mb-3">
    <label for="id_despacho" class="form-label">Despacho ao instrutor</label>
    {{ form.despacho }}
  </div>
  <div class="d-flex justify-content-end">
    <button type="submit" class="btn btn-primary">Despachar</button>
  </div>
</form>
