{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Redefinir senha</title>
    <style>
        :root { --primary-color:#ff6b35; --accent-color:#ff8c42; }
        body { background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 40%, var(--primary-color) 100%); }
        .btn-login { background: linear-gradient(135deg, var(--primary-color), var(--accent-color)); border: none; color: #fff; }
        .card { background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.15); }
        input[type="password"], input[type="text"] { background-color:#2b2b2b; color:#fff; border:1px solid #444; }
        label { color:#fff; }
    </style>
    </head>
<body class="text-white d-flex align-items-center" style="min-height:100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card border-0 shadow-lg">
                    <div class="card-body p-4">
                        <h5 class="mb-3">Redefinir senha</h5>
                        <form method="post">
                            {% csrf_token %}
                            {{ form.non_field_errors }}
                            <div class="mb-3">
                                <label for="id_new_password1" class="form-label">Nova senha</label>
                                {{ form.new_password1 }}
                            </div>
                            <div class="mb-3">
                                <label for="id_new_password2" class="form-label">Confirmar nova senha</label>
                                {{ form.new_password2 }}
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-login">Alterar senha</button>
                                <a href="{% url 'login' %}" class="btn btn-outline-light">Voltar ao login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
