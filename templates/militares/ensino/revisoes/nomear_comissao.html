{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <div class="card">
        <div class="card-header bg-light">
          <h5 class="mb-0"><i class="fas fa-users-cog me-2"></i>Nomear Comissão para Revisão</h5>
        </div>
        <div class="card-body">
          <div class="alert alert-secondary">
            <div><strong>Aluno:</strong> {{ pedido.aluno }}</div>
            <div><strong>Disciplina:</strong> {{ pedido.nota_avaliacao.avaliacao.disciplina.nome }}</div>
            <div><strong>Avaliação:</strong> {{ pedido.nota_avaliacao.avaliacao.nome }}</div>
          </div>
          <form method="post" action="{{ request.path }}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_comissao_id" class="form-label">Comissão</label>
              <select name="comissao_id" id="id_comissao_id" class="form-select">
                <option value="">Selecione...</option>
                {% for c in comissoes %}
                  <option value="{{ c.id }}">{{ c.nome }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">Nomear Comissão</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
