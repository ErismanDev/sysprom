{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <!-- Menu lateral unificado -->
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'militares:quadro_acesso_unificado_list' %}">Quadros de Acesso</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'militares:militar_list' %}">Militares</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'militares:promocao_list' %}">Promoções</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'militares:ficha_conceito_list' %}">Fichas de Conceito</a>
          </li>
        </ul>
      </div>
    </nav>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <h2>Gerar Quadro de Acesso</h2>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="tipo_quadro">Tipo de Quadro:</label>
          <select name="tipo_quadro" id="tipo_quadro" class="form-control" required>
            <option value="pracas">Praças</option>
            <option value="oficiais">Oficiais</option>
          </select>
        </div>
        <div class="form-group">
          <label for="data_promocao">Data da Promoção:</label>
          <input type="date" name="data_promocao" id="data_promocao" class="form-control" value="{{ proxima_data|date:'Y-m-d' }}" required>
        </div>
        <button type="submit" class="btn btn-success">Gerar Quadro</button>
        <a href="{% url 'militares:quadro_acesso_unificado_list' %}" class="btn btn-secondary ml-2">Voltar</a>
      </form>
    </main>
  </div>
</div>
{% endblock %}
