{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - {{ viatura.placa }} - CBMEPI</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @media print {
            body {
                margin: 0;
                padding: 20px;
            }
            .no-print {
                display: none !important;
            }
            .print-container {
                border: 2px solid #000 !important;
                page-break-inside: avoid;
            }
        }
        
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        
        .print-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .qr-code-img {
            max-width: 350px;
            border: 2px solid #dee2e6;
            padding: 15px;
            background: white;
            border-radius: 10px;
            margin: 0 auto;
        }
        
        .url-section {
            margin-top: 20px;
        }
        
        .url-text {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            word-break: break-all;
            background: #f8f9fa;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            display: inline-block;
            text-align: center;
        }
        
        .btn-print {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="print-container">
        <!-- QR Code e Informações -->
        <div class="text-center">
            <!-- QR Code -->
            <div class="mb-4">
                <img src="data:image/png;base64,{{ qr_base64 }}" 
                     alt="QR Code Viatura {{ viatura.placa }}" 
                     class="qr-code-img"
                     style="max-width: 350px;">
            </div>
            
            <!-- Prefixo da Viatura -->
            {% if viatura.prefixo %}
            <div class="mb-3">
                <p class="mb-0" style="font-size: 1.3rem; font-weight: bold; color: #ff6b35;">
                    {{ viatura.prefixo }}
                </p>
            </div>
            {% endif %}
            
            <!-- URL completa -->
            <div class="url-section">
                <p class="url-text mb-0" style="max-width: 100%; margin: 0 auto;">
                    {{ url_frota_mobile }}
                </p>
            </div>
        </div>
        
        <!-- Botões de ação (não aparecem na impressão) -->
        <div class="text-center no-print btn-print">
            <button onclick="window.print()" class="btn btn-primary me-2">
                <i class="fas fa-print me-2"></i>Imprimir
            </button>
            <a href="?format=image" download="viatura_{{ viatura.placa }}_qrcode.png" class="btn btn-outline-primary">
                <i class="fas fa-download me-2"></i>Baixar Apenas QR Code
            </a>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
