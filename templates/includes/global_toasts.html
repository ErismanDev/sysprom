<script>
// Sistema Global de Toasts Modernos
function showGlobalToast(type, message, duration = 4000) {
    const toastElement = document.getElementById(`global-toast-${type}`);
    const messageElement = document.getElementById(`global-toast-${type}-message`);
    
    if (toastElement && messageElement) {
        messageElement.textContent = message;
        toastElement.style.display = 'block';
        
        // Auto-hide após o tempo especificado
        setTimeout(() => {
            hideGlobalToast(`global-toast-${type}`);
        }, duration);
    }
}

function hideGlobalToast(toastId) {
    const toastElement = document.getElementById(toastId);
    if (toastElement) {
        toastElement.classList.add('hide');
        setTimeout(() => {
            toastElement.style.display = 'none';
            toastElement.classList.remove('hide');
        }, 300);
    }
}

// Funções específicas para cada tipo
function showGlobalSuccess(message, duration = 4000) {
    showGlobalToast('success', message, duration);
}

function showGlobalError(message, duration = 6000) {
    showGlobalToast('error', message, duration);
}

function showGlobalWarning(message, duration = 5000) {
    showGlobalToast('warning', message, duration);
}

function showGlobalInfo(message, duration = 4000) {
    showGlobalToast('info', message, duration);
}

// Função genérica para compatibilidade
function showToast(type, message, duration = 4000) {
    showGlobalToast(type, message, duration);
}

// Sistema de toasts apenas para ações específicas do usuário
// NÃO processa mensagens automaticamente do Django
